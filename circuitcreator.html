<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Circuit Creator</title>
        <link rel="stylesheet" href="circuitcreator-style.css">
    </head>
    <body>
        <div class="top-bar">
            <button id="export-btn">Export to .png</button>

        <canvas id="graphics"></canvas>

        <script src="circtuitcreator.js"></script>
